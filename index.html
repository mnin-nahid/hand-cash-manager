<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money manager - by mnin-nahid</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center py-8">Money Manager</h1>
    </header>
    <main>
        <section class="grid grid-cols-2">
            <div class="">
                <img src="images/money.jpg" alt="">
            </div>
            <div class="">
                <!-- income section -->
                <h3 class="text-2xl">Income</h3>
                <p>Income: <input type="text" name="" id="income-amount" placeholder="Enter your income"></p>
                <!-- Expenses section -->
                <h3 class="text-2xl">Expenses</h3>
                <p>Food : <input type="text" name="" id="food-expenses" placeholder="How many amount"></p>
                <p>Rent : <input type="text" name="" id="rent-expenses" placeholder="How many amount"></p>
                <p>Clothes : <input type="text" name="" id="clothes-expenses" placeholder="How many amount"></p>
                <button id="claculate-button">Calculate</button>
                <!-- Calculation -->
                <h3 class="text-2xl">Total Expenses : <span id="total-expenses">00</span></h3>
                <h3 class="text-2xl">Balance : <span id="Balance-after-expenses"></span> </h3>
                <!-- Final calculation -->
                <p>Save: <input type="text" name="" id="percent-of-saving"> % <button>Save</button></p>
                <h3 class="text-2xl">Saving Amount: <span id="saving-amount">00</span></h3>
                <h3 class="text-2xl">Remaining Balance: <span id="remaining-balance">00</span></h3>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
